<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Murdered.</title>
<style>
    body {
        margin: 0;
        background: #0a0a0a;
        color: #eaeaea;
        font-family: "Georgia", serif;
        overflow-x: hidden;
    }

    section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
    }

    .fade-in {
        opacity: 0;
        transition: opacity 2.5s ease;
    }

    .visible {
        opacity: 1;
    }

    h1 {
        font-size: 4rem;
        letter-spacing: 0.1em;
        font-weight: normal;
    }

    p {
        max-width: 700px;
        font-size: 1.2rem;
        line-height: 1.8;
    }

    .question {
        color: #8b0000;
        font-size: 1.8rem;
        margin-top: 2rem;
        font-weight: bold;
        transform: scale(0.95);
        transition: all 0.6s ease;
    }

    .question.visible {
        transform: scale(1);
    }
</style>
</head>
<body>

<section>
    <h1 class="fade-in" id="title">Murdered.</h1>
</section>

<section>
    <div>
        <p class="fade-in" id="story">
            I was sitting alone, tiny lamp illuminating the desk in front of me.
            A text from my phone lights up my features,
            I read it and ponder upon the words written upon the screen.
        </p>
        <p class="question fade-in" id="question">
            If you were to be murdered, how would you like to go?
        </p>
    </div>
</section>

<script>
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add("visible");

                if (entry.target.id === "question") {
                    playDramaticSound();
                }
            }
        });
    }, { threshold: 0.6 });

    document.querySelectorAll(".fade-in").forEach(el => observer.observe(el));

    // Dramatic low boom using Web Audio API
    function playDramaticSound() {
        if (window.soundPlayed) return;
        window.soundPlayed = true;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.type = "sine";
        oscillator.frequency.setValueAtTime(60, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(20, audioCtx.currentTime + 1.5);

        gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.5);

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 1.5);
    }
</script>

</body>
</html>
